		<div class="col-sm-9 main">
		  	<div class="row">
          		<div class="col-lg-3 input-group">
          			<select class="form-control" id="newsFilter" name="newsType">
          				<option value="">新闻类型</option>

					<input type="text" class="form-control" id="searchContent" name="searchContent"  placeholder="请输入新闻名称"/>

								<a id="searchBtn" class="btn btn-default"><i class="icon-search"></i></a>
	        		</span>
				</div>
	            <a id="addBtn" class="btn btn-default pull-right bg-color-bule"><strong class="glyphicon-plus"></strong> 发布图片新闻</a>

	<!--modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">新闻内容</h4>
		      </div>
		      <div class="modal-body">
				  <div class="step-main">
					  <div id="step"></div>
				  </div>
		        <form class="form-horizontal" id="news-form" action="javascript: void(0);" method="post" >
					<div class="form-group first-item">
						<label class="col-sm-4 control-label">新闻标题</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="newsTitle" name="newsTitle" placeholder="新闻标题" aria-describedby="ntHelp" validator="required">
							<span class="help-block" id="ntHelp"></span>
						</div>
					</div>
					<div class="form-group first-item">
						<label class="col-sm-4 control-label">新闻类型</label>
						<div class="col-sm-6">
							<select class="form-control" id="newsType" name="newsType" placeholder="新闻类型" aria-describedby="nstHelp" validator="required">
								<option value="民族艺术">民族艺术</option>
								<option value="个人荣誉">个人荣誉</option>
								<option value="学校荣誉">学校荣誉</option>
							</select>
							<span class="help-block" id="nstHelp"></span>
						</div>
					</div>
					<div class="form-group first-item">
						<label class="col-sm-4 control-label">审核情况</label>
						<div class="col-sm-6">
							<select class="form-control" id="isPass" name="isPass" placeholder="审核情况" aria-describedby="nstHelp" validator="required">

							</select>
							<span class="help-block" id="nstHelp1"></span>
						</div>
					</div>
					<div class="form-group first-item">
						<label class="col-sm-4 control-label">是否置顶 </label>
							<div class="col-sm-6">
								<input type="checkbox" class="form-control" id="isTop" name="isTop"/>
							</div>
					</div>
					<div class="form-group second-item" style="display: none;">
						<label class="col-sm-4 control-label">当前新闻封面</label>
						<div class="container">
							<div class="row">
								<div class="col-md-6" style="position:relative;width:40%;left: 50%;margin-left: -40%;">
									<div class="curImgs-wrapper newsCoverImg">
										<ul>
										</ul>
										<div style="clear: both;"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group second-item" style="display: none;">
						<label class="col-sm-4 control-label">新闻封面</label>
						<div id="news-image">
							<div class="container">
								<div class="row">
									<div class="col-md-6" style="position:relative;width:40%;left: 50%;margin-left: -40%;">
										<h3>支持jpg、png</h3>
										<input type="file" multiple id="ssi-upload"/>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group third-item" style="display: none;">
						<label class="col-sm-4 control-label">当前新闻内容图片</label>
						<div class="container">
							<div class="row">
								<div class="col-md-6" style="position:relative;width:40%;left: 50%;margin-left: -40%;">
									<div class="curImgs-wrapper newsContentImg">
										<ul>
										</ul>
										<div style="clear: both;"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group third-item" style="display: none;">
						<label class="col-sm-4 control-label">新闻内容图片</label>
						<div class="container">
							<div class="row">
								<div class="col-md-6" style="position:relative;width:40%;left: 50%;margin-left: -40%;">
									<h3>支持jpg、png</h3>
									<input type="file" multiple id="ssi-upload1"/>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group forth-item" style="display: none;">
						<h1 style="text-align: center;">上传成功</h1>
					</div>
          		
		        </form>
		      </div>
				<div class="modal-footer">
					<button type="button" id="resetBtn" class="btn btn-success">重置</button>
					<button type="button" id="deleteBtn" class="btn btn-danger">删除</button>
					<button type="button" id="closeBtn" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button  id="progressBtn" class="btn btn-primary">下一步</button>
			</div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
