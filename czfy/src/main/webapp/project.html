	<!--modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">项目信息</h4>
		      </div>
		      <div class="modal-body">
				  <div class="step-main">
					  <div id="step"></div>
				  </div>
		        <form class="form-horizontal" id="project-form" action="javascript: void(0);" method="post" >
					<div class="form-group first-item">
						<label class="col-sm-4 control-label">项目名称</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="projectName" name="projectName" placeholder="项目名称" aria-describedby="pnHelp" validator="required">
							<span class="help-block" id="pnHelp"></span>
						</div>
					</div>
					<div class="form-group first-item">
						<label class="col-sm-4 control-label">项目级别</label>
						<div class="col-sm-6">
							<select class="form-control" id="projectLevel" name="projectLevel" placeholder="项目级别" aria-describedby="plHelp" validator="required">
								<!--<option value="0">市级</option>
								<option value="1">省级</option>
								<option value="2">国家级</option>-->
							</select>
							<span class="help-block" id="plHelp"></span>
						</div>
					</div>
					<div class="form-group first-item">
						<label class="col-sm-4 control-label">项目类型</label>
						<div class="col-sm-6">
							<select class="form-control" id="projectClassification" name="projectClassification" placeholder="项目类型" aria-describedby="pcHelp" validator="required">
								<!--<option value="0">123</option>
								<option value="1">123</option>
								<option value="2">123</option>-->
							</select>
							<span class="help-block" id="pcHelp"></span>
						</div>
					</div>

					<div class="form-group first-item">
						<div class="col-sm-12">
							<textarea class="form-control content-editor" rows="20" id="content" name="content" aria-describedby="contentHelp" validator="editor"></textarea>
							<span class="help-block" id="contentHelp"></span>
						</div>
					</div>
					<div class="form-group first-item">
						<label class="col-sm-4 control-label">是否置顶 </label>
							<div class="col-sm-6">
								<input type="checkbox" class="form-control" id="isTop" name="isTop"/>
							</div>
					</div>
					<div class="form-group second-item" style="display: none;">
						<label class="col-sm-4 control-label">当前项目图片</label>
						<div class="container">
							<div class="row">
								<div class="col-md-6" style="position:relative;width:40%;left: 50%;margin-left: -40%;">
									<div class="curImgs-wrapper projectImg">
										<ul>
										</ul>
										<div style="clear: both;"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group second-item" style="display: none;">
						<label class="col-sm-4 control-label">项目封面</label>
						<div id="project-cover-upload">
							<div class="container">
								<div class="row">
									<div class="col-md-6" style="position:relative;width:40%;left: 50%;margin-left: -40%;">
										<h3>支持jpg、png</h3>
										<input type="file" multiple id="ssi-upload"/>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group third-item" style="display: none;">
						<h1 style="text-align: center;">上传成功</h1>
					</div>
		        </form>
		      </div>
				<div class="modal-footer">
					<button type="button" id="resetBtn" class="btn btn-success">重置</button>
					<button type="button" id="deleteBtn" class="btn btn-danger">删除</button>
					<button type="button" id="closeBtn" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button  id="progressBtn" class="btn btn-primary">下一步</button>
				</div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
