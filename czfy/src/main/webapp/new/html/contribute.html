<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onenews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <!-- CSS Libs -->
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/bootstrap-switch.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/checkbox3.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../lib/css/select2.min.css">
    <!-- CSS App -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/themes/flat-blue.css">
</head>

<body class="flat-blue">
<div class="app-container">
    <div class="row content-container">
        <!-- Main Content -->
        <div class="container-fluid">
            <div class="side-body" style ="padding-top:20px">
                <div class="page-title">
                <span class="title">填写下面内容投稿<small class="text-muted ">(不能为空)</small></span>
            </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="card">
                            <div class="card-body">
                                <form id="form" function="/infor/addInfor" method="post">
                                    <div class="form-group">
                                        <label>标题</label>
                                        <input name="inforTitle" type="text" class="form-control" placeholder="请输入标题" style="width: auto;">
                                        <br>
                                        <label>作者</label>
                                        <input name="inforAuthor" type="text" class="form-control" placeholder="请输入作者" style="width: auto;">
                                        <br>
                                        <!--<label>选择发表时间</label>-->
                                        <!--<input name="infordate" type="date" class="form-control" placeholder="请输入时间" style="width: auto;">-->
                                        <!--<br>-->
                                        <label>选择类别</label>
                                        <select name="classId" class="form-control">
                                            <option value="1">民间文学</option>
                                            <option value="2">民间戏剧</option>
                                            <option value="3">民间曲艺</option>
                                            <option value="4">民间音乐</option>
                                            <option value="5">民间工艺美术</option>
                                            <option value="6">民间舞蹈与杂技</option>
                                            <option value="7">民间建筑艺术</option>
                                        </select>
                                        <br>
                                        <br>
                                        <label >主要内容</label>
                                        <textarea name="inforContent" class="form-control" rows="10" ></textarea>
                                        <br>
                                        <input class="btn btn-success" value="提交" type="submit"  style="margin-right:5%">


                                        <button class="btn btn-danger " type="reset">重置</button>

                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="app-footer">
        <div class="wrapper">
            <span class="pull-right">2.1 <a href="#"><i class="fa fa-long-arrow-up"></i></a></span>
            © 2017 处州风韵
        </div>
    </footer>
    <div>

        <!-- Javascript Libs -->
        <script type="text/javascript" src="../lib/js/jquery.min.js"></script>
        <script type="text/javascript" src="../lib/js/jquerycookie.js"></script>
        <script type="text/javascript" src="../lib/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../lib/js/Chart.min.js"></script>
        <script type="text/javascript" src="../lib/js/bootstrap-switch.min.js"></script>
        <script type="text/javascript" src="../lib/js/jquery.matchHeight-min.js"></script>
        <script type="text/javascript" src="../lib/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="../lib/js/dataTables.bootstrap.min.js"></script>
        <script type="text/javascript" src="../lib/js/select2.full.min.js"></script>
        <script type="text/javascript" src="../lib/js/ace/ace.js"></script>
        <script type="text/javascript" src="../lib/js/ace/mode-html.js"></script>
        <script type="text/javascript" src="../lib/js/ace/theme-github.js"></script>
        <script type="text/javascript" src="../lib/js/ace/jquery.validate.min.js"></script>
        <!-- Javascript -->
        <script type="text/javascript" src="../js/app.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
        <script type="text/javascript" src="../js/contribute.js"></script>
        <style>
            .error{
                color:red;
            }
        </style>
</body>

</html>
