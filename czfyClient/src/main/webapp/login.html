<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录</title>
<link rel="stylesheet" href="css/login.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</head>
<body>

<div class="login-box">
	<h1>欢迎登陆括苍文韵</h1>
	<form action="Login.html" method="post">
		<div class="name">
			<label>账  号：</label>
			<input type="text" name="user_id" id="" tabindex="1" autocomplete="off" />
		</div>
		<div class="password">
			<label>密  码：</label>
			<input type="password" name="password" maxlength="16" id="" tabindex="2"/>
		</div>
		<div class="remember">
			<input type="checkbox" id="remember" tabindex="4"><label for="remember">记住账号</label></input>
			<a href="adduser.html">还没有账号？</a>
		</div>
		<div class="login">
			<button type="submit" tabindex="5" class="btn1">登录</button>
		</div>
	</form>
</div>
<div class="screenbg">
	<ul>
		<li><a href="javascript:;"><img src="images/login/bg1.jpg"></a></li>
		<li><a href="javascript:;"><img src="images/login/bg2.jpg"></a></li>
	</ul>
</div>

</body>
</html>
